	<meta charset="utf-8">

	<header class="mid">
		<a href="index.html"><img src="img/logo1.png" class="logo"></a>
	</header>
	<div class="banner">
		<div class="mid">
			<div class="login_container">
				<ul>
					<li><a href="javascript:;" class="active">账号登录</a></li>
					<li><a href="javascript:;">立即注册</a></li>
				</ul> 
				<form class="login">
					<input type="text" class="username" placeholder="账号/用户名">
					<input type="password" class="pwd" placeholder="密码">
					<button class="loginbtn">登录</button>
				</form>
				<form style="display: none;" class="register">
					<input type="text" class="username1" placeholder="输入用户名">
					<input type="password" class="pwd1" placeholder="输入密码">
					<input type="password" class="conPwd" placeholder="再次输入密码">
					<button class="registerbtn">注册</button>
				</form>
				<div class="qita">
					<div class="mark">其他方式登录</div>

						<img src="img/qq1.png">
